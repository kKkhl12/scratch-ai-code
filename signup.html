<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BloxIt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            
            <h1 class="logo">BLOXIT</h1>
            <p class="welcome-message">Join the arena. Create your account.</p>

            <a href="#" class="roblox-login-btn">
                <!-- Using the new Roblox logo you provided -->
                <img src="https://i.imgur.com/Y43xSjv.png" alt="Roblox Logo">
                <span>SIGN UP WITH ROBLOX</span>
            </a>

            <div class="separator">
                <span>OR</span>
            </div>

            <form>
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                </div>
                
                <button type="submit" class="login-btn">CREATE ACCOUNT</button>
            </form>

            <p class="signup-link">
                Already have an account? <a href="index.html">Log In</a>
            </p>

        </div>
    </div>
</body>
</html>
